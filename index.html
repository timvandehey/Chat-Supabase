<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Realtime Chat</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
    body { font-family: Arial, sans-serif; }
    #chat-box { width: 80%; max-height: 400px; overflow-y: auto; margin: 20px auto; padding: 10px; border: 1px solid #ddd; }
    .message { margin-bottom: 10px; }
    .message span { font-weight: bold; }
    #input-box { width: 80%; margin: 20px auto; display: flex; }
    #input-box input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    #input-box button { padding: 10px; border: none; background-color: #007BFF; color: white; cursor: pointer; }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Supabase Realtime Chat</h1>
  
  <div id="chat-box"></div>

  <form id="input-box">
    <input type="text" id="message-input" placeholder="Type your message here..." />
    <button type=submit id="send-button">Send</button>
  </form>

  <script src="https://unpkg.com/@supabase/supabase-js@2.0.0"></script>
  <script src="app.js"></script>
</body>
</html>
